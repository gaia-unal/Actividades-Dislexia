<!DOCTYPE html>

<html lang="es">

<head>
	<!--

	<title >Reto Gr 1</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
                
</head>

<body>
	<div class="contenedor">

		<!-- El encabezado: -->
		<img id= "encabezado" src="encabezado.png" alt="encabezado de color verde menta">

		<div class="instruccion">
			<div>
				<a href="#" onmouseover="sonido(0)" ><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina" title="¡Escucha aquí!"></a>
				<audio id="audio0" controls hidden="true">
					<source src="audio0.mp3" type="audio/mpeg">
				</audio>
			</div>
			<!-- Aquí va la instrucción de la actividad -->
			<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;"><h1 id="texto" title="¡Da clic para escuchar!">RETO</h1></a>
		</div>

		<div>
			<a href="#" onclick="sonido(1)" ><img src="imagenExhortacion1.png" alt="imagen del palabras de exhortación: Eres una persona muy inteligente, que es capaz con la escuela y todo lo que se proponga. Te felicitamos y queremos que sigas así de juicioso(a)." id="imagen1" title="Da clic para escuchar"></a>

				<source src="audio1.mp3" type="audio/mpeg">
			</audio>
		</div>


		<!-- Aquí va el botón de continuar -->
		<div id="continuar">
			<button id="btn-continuar" onmouseover="sonido(5)" title="Clic para continuar">Continuar</button>
			<audio id="audio5" controls hidden="true">
				<source src="audio5.mp3" type="audio/mpeg">
			</audio>
