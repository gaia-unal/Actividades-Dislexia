<!DOCTYPE html>

<html lang="es">

<head>
	<!--
	Cambiar los * por la comeptencia que evalúe la actividad. Por ejemplo, si es una actividad del nivel conciencia fonológica para el grado primero 
	Poner Actividad Fonológica Gr 1
	-->
	<title >Reto Gr 1</title>
	<meta charset="UTF-8" />
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="../../../Bootstrap/css/bootstrap.min.css">
                
</head>

<body>
	<div class="container w-75 contenedor">

		<!-- Green Header -->
		<div class="green-image"></div>

		<!-- Button to change the font -->
		<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2 mb-2">
			<button type="button" class="btn btn-outline-dark" id="changeFont">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-file-font-fill"
					viewBox="0 0 16 16">
					<path
						d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5.057 4h5.886L11 6h-.5c-.18-1.096-.356-1.192-1.694-1.235l-.298-.01v6.09c0 .47.1.582.903.655v.5H6.59v-.5c.799-.073.898-.184.898-.654V4.755l-.293.01C5.856 4.808 5.68 4.905 5.5 6H5l.057-2z" />
				</svg>
				Cambiar fuente
			</button>
		</div>

		<!-- Megaphone icon and activity instruction -->
		<div class="instruccion">
			<div>
				<a href="#" onmouseover="sonido(0)"><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina"
						title="¡Escucha aquí!"></a>
				<audio id="audio0" class="audio-element" controls hidden="true">
					<source src="audio0.mp3" type="audio/mpeg">
				</audio>
			</div>

			<!-- Activity instruction -->
			<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;">
				<h2 id="texto" title="¡Da clic para escuchar!">Lee el siguiente trabalenguas
				</h2>
			</a>
		</div>

		<!-- Aquí va la imagen correspondiente -->
		<!-- Activity image -->
		<div>
			<a href="#" class="contenedorImagen" onclick="sonido(1)"><img src="imagenTrabalenguas1-Open-Dyslexic.png"
					alt="Imagen de un trabalenguas" id="imagen1" title="Escucha aquí el trabalenguas"></a>
			<audio id="audio1" controls hidden="true">
				<source src="audio1.mp3" type="audio/mpeg">
			</audio>
		</div>


		<!-- Here is the continue button -->
		<div id="continuar">
			<button id="btn-continuar" onmouseover="sonido(6)" title="Clic para continuar">Continuar</button>
			<audio id="audio5" controls hidden="true">
				<source src="audio5.mp3" type="audio/mpeg">
			</audio>
		</div>

	</div>
	
	<!-- Scripts -->
	<script src="script.js"></script>
	<!-- Bootstrap JS file -->
	<script src="../../../Bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
