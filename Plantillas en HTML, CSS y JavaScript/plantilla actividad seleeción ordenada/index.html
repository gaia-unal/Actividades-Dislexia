<!DOCTYPE html>

<html lang="es">

<head>
	<!--
	Cambiar los * por la comeptencia que evalúe la actividad. Por ejemplo, si es una actividad del nivel conciencia fonológica para el grado primero 
	Poner Actividad Fonológica Gr 1
	-->
	<title>Actividad Actividad Fonológica Gr 1</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="../../Fuentes/OpenDyslexic-Regular.otf" rel="stylesheet">

	<link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css">
</head>

<body>

	<div class="contenedor-principal">
		<div class="contenedor">

			<!-- El encabezado: -->
			<div id="encabezado">
				<img src="encabezado.png" alt="encabezado de color verde menta">
			</div>

			<div class="instruccion">
				<div>
					<a href="#" onmouseover="sonido(0)"><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina"
							title="¡Escucha aquí!"></a>
					<audio id="audio0" class="audio-element" controls hidden="true">
						<source src="audio0.mp3" type="audio/mpeg">
					</audio>
				</div>
				<!-- Aquí va la instrucción de la actividad -->
				<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;">
					<h2 id="texto" title="¡Da clic para escuchar!">Selecciona en orden las sílabas de la palabra:</h2>
				</a>
			</div>

			<!-- Aquí va la imagen correspondiente -->
			<div>
				<a href="#" class="contenedorImagen" onclick="sonido(5)"><img src="imagenHamburguesa.png"
						alt="imagen de una jirafa" id="imagen1" title="Da clic para escuchar"></a>
				<audio id="audio5" class="audio-element" controls hidden="true">
					<source src="audio5.mp3" type="audio/mpeg">
				</audio>
			</div>

			<!-- Aquí van las opciones de respuesta -->

			<div class="opciones-respuesta">
				<!-- Aquí poner las opciones de selección -->
				<div id="opcion3">
					<a href="#" onclick="seleccionar(3)" class="opciones" id="3"><img src="opcion3.png" height="32"
							alt="sílaba GUE" title="Clic para escuchar"></a>
					<audio id="audio3" class="audio-element" controls hidden="true">
						<source src="audio3.mp3" type="audio/mpeg">
					</audio>
				</div>
				<div id="opcion2">
					<a href="#" onclick="seleccionar(2)" class="opciones" id="2"><img src="opcion2.png" height="32"
							alt="sílaba BUR" title="Clic para escuchar"></a>
					<audio id="audio2" class="audio-element" controls hidden="true">
						<source src="audio2.mp3" type="audio/mpeg">
					</audio>
				</div>
				<div id="opcion1">
					<a href="#" onclick="seleccionar(1)" class="opciones" id="1"><img src="opcion1.png" height="32"
							alt="sílaba HAM" title="Clic para escuchar"></a>
					<audio id="audio1" class="audio-element" controls hidden="true">
						<source src="audio1.mp3" type="audio/mpeg">
					</audio>
				</div>
				<div id="opcion4">
					<a href="#" onclick="seleccionar(4)" class="opciones" id="4"><img src="opcion4.png" height="32"
							alt="sílaba SA" title="Clic para escuchar"></a>
					<audio id="audio4" class="audio-element" controls hidden="true">
						<source src="audio4.mp3" type="audio/mpeg">
					</audio>
				</div>

				<!-- Aquí poner tantos contenedores como opciones haya -->
				<div id="contenedorNumeracionOpcion3" class="contenedorNumeracion" style="visibility: hidden;">
					<p id="numeracionOpcion3" style="visibility: hidden;">X</p>
				</div>
				<div id="contenedorNumeracionOpcion2" class="contenedorNumeracion" style="visibility: hidden;">
					<p id="numeracionOpcion2" style="visibility: hidden;">X</p>
				</div>
				<div id="contenedorNumeracionOpcion1" class="contenedorNumeracion" style="visibility: hidden;">
					<p id="numeracionOpcion1" style="visibility: hidden;">X</p>
				</div>
				<div id="contenedorNumeracionOpcion4" class="contenedorNumeracion" style="visibility: hidden;">
					<p id="numeracionOpcion4" style="visibility: hidden;">X</p>
				</div>
			</div>


			<!-- Aquí va el botón de continuar -->
			<div id="continuar">
				<button id="btn-continuar" onmouseover="sonido(6)" title="Clic para continuar">Continuar</button>
				<audio id="audio6" class="audio-element" controls hidden="true">
					<source src="audio6.mp3" type="audio/mpeg">
				</audio>
			</div>

		</div>
	</div>


	<script src="script.js"></script>
	<script src="../../Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
