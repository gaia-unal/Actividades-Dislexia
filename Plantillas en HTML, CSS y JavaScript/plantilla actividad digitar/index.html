<!DOCTYPE html>
<html lang="es">

<head>
	<!--
	Cambiar los * por la comeptencia que evalúe la actividad. Por ejemplo, si es una actividad del nivel conciencia fonológica para el grado primero 
	Poner Actividad Fonológica Gr 1
	-->
	<title>Actividad Fonológica Gr 1</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="../../Fuentes/OpenDyslexic-Regular.otf" rel="stylesheet">

	<link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css">

</head>

<body>
	<div class="contenedorPrincipal">
		<div class="contenedor">

			<!-- El encabezado: -->
			<div id="encabezado">
				<img src="encabezado.png" alt="encabezado de color verde menta">
			</div>

			<div class="instruccion">
				<div>
					<a href="#" onmouseover="sonido(0)"><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina"
							title="¡Escucha aquí!"></a>
					<audio id="audio0" class="audio-element" controls hidden="true">
						<source src="audio0.mp3" type="audio/mpeg">
					</audio>
				</div>
				<!-- Aquí va la instrucción de la actividad -->
				<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;">
					<h2 id="texto" title="¡Da clic para escuchar!">Digita la cantidad de sílabas que tiene la palabra
					</h2>
				</a>
			</div>

			<!-- Aquí va la imagen correspondiente -->
			<div>
				<a href="#" class="contenedorImagen" onclick="sonido(1)"><img src="imagenLuna.png" alt="imagen de la luna con la palabra luna"
						id="imagen1" title="Escucha aquí la palabra"></a>
				<audio id="audio1" controls hidden="true">
					<source src="audio1.mp3" type="audio/mpeg">
				</audio>
			</div>

			<!-- Acá el usuario podrá digitar su respuesta. No cambiar nada. -->
			<div>
				<a href="#" class="contenedorInput" onclick="sonido(2)"><input type="number" id="respuesta" placeholder="Número de sílabas"></a>
				<audio id="audio2" controls hidden="true">
					<source src="audio2.mp3" type="audio/mpeg">
				</audio>
			</div>

			<!-- Aquí va el botón de continuar -->
			<div id="continuar">
				<button id="btn-continuar" onmouseover="sonido(5)" title="Clic para continuar">Continuar</button>
				<audio id="audio5" controls hidden="true">
					<source src="audio5.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="../../Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
