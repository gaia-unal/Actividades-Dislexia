<!DOCTYPE html>
<html lang="es">

<head>
	<!--
	Cambiar los * por la comeptencia que evalúe la actividad. Por ejemplo, si es una actividad del nivel conciencia fonológica para el grado primero 
	Poner Actividad Fonológica Gr 1
	-->
	<title >Actividad Fonológica Gr 1</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">

</head>

<body>
	<div class="contenedor">
		
		<!-- El encabezado: -->
		<img id= "encabezado" src="encabezado.png" alt="encabezado de color verde menta">

		<div class="instruccion">
			<div>
				<a href="#" onmouseover="sonido(0)" ><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina" title="¡Escucha aquí!"></a>
				<audio id="audio0" class="audio-element" controls hidden="true">
					<source src="audio0.mp3" type="audio/mpeg">
				</audio>
			</div>
			<!-- Aquí va la instrucción de la actividad -->
			<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;"><h2 id="texto" title="¡Da clic para escuchar!">Digita la cantidad de sílabas que tiene la palabra</h2></a>
		</div>

		<!-- Aquí va la imagen correspondiente -->
		<div>
			<a href="#" onclick="sonido(1)"><img src="imagenLuna.png" alt="imagen de la luna con la palabra luna" id="imagen1" title="Escucha aquí la palabra"></a>
			<audio id="audio1" controls hidden="true">
				<source src="audio1.mp3" type="audio/mpeg">
			</audio>
	
		</div>

		<!-- Acá el usuario podrá digitar su respuesta. No cambiar nada. -->
		<a href="#" onclick="sonido(2)"><input type="number" id="respuesta" placeholder="Número de sílabas"></a>
		<audio id="audio2" controls hidden="true">
			<source src="audio2.mp3" type="audio/mpeg">
		</audio>


		<!-- Aquí va el botón de continuar -->
		<div id="continuar">
			<button id="btn-continuar" onmouseover="sonido(5)" title="Clic para continuar">Continuar</button>
			<audio id="audio5" controls hidden="true">
				<source src="audio5.mp3" type="audio/mpeg">
			</audio>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
