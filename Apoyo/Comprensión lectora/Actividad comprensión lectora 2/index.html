<!DOCTYPE html>

<html lang="es">

<head>
	<!--
	Cambiar los * por la comeptencia que evalúe la actividad. Por ejemplo, si es una actividad del nivel conciencia fonológica para el grado primero 
	Poner Actividad Fonológica Gr 1
	-->
	<title >Actividad Comprensión Lectora Gr 1</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

                
</head>

<body>
	<div class="contenedor">

		<!-- El encabezado: -->
		<img id= "encabezado" src="encabezado.png" alt="encabezado de color verde menta">

		<div class="instruccion">
			<div>
				<a href="#" onmouseover="sonido(0)" ><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina" title="¡Escucha aquí!"></a>
				<audio id="audio0" class="audio-element" controls hidden="true">
					<source src="audio0.mp3" type="audio/mpeg">
				</audio>
			</div>
			<!-- Aquí va la instrucción de la actividad -->
			<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;"><h2 id="texto" title="¡Da clic para escuchar!">Selecciona la imagen que corresponde a la oración</h2></a>
		</div>

		<!-- Aquí va la imagen correspondiente -->
		<div>
			<a href="#" onclick="sonido(2)" style="text-decoration:none; outline:none;"><img src="imagenFrase.png" alt="imagen de la frase: 'Los niños son felices cuando ven un arcoíris.'" id="imagen1" title="Clic aquí para escuchar"></a>
			<audio id="audio2" class="audio-element" controls hidden="true">
				<source src="audio2.mp3" type="audio/mpeg">
			</audio>
		</div>

		<!-- Aquí van las opciones de respuesta -->

		<div id="opcion1">
			<a href="#" onclick="seleccionar(1)" class="opciones" id="1"><img src="opcion1.png" height="32" alt="imagen de una jirafa" title="Clic para escuchar"></a>
		</div>
		<div id="opcion2">
			<a href="#" onclick="seleccionar(2)" class="opciones" id="2"><img src="opcion2.png" height="32" alt="imagen de una gusano" title="Clic para escuchar"></a>
		</div>
		
		

		<!-- Aquí va el botón de continuar -->
		<div id="continuar">
			<button id="btn-continuar" onmouseover="sonido(5)" onclick="mostrarModal()" title="Clic para continuar">Continuar</button>
			<audio id="audio5" class="audio-element" controls hidden="true">
				<source src="audio5.mp3" type="audio/mpeg">
			</audio>
		</div>

	</div>

	<!-- Aquí va el modal de resultado -->
	<div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="resultadoMensaje">
			  
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
		  </div>
		</div>
	</div>

	<script src="script.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
