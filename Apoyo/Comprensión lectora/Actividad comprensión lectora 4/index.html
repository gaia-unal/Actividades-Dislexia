<!DOCTYPE html>

<html lang="es">

<head>
	<!--
	Cambiar los * por la comeptencia que evalúe la actividad. Por ejemplo, si es una actividad del nivel conciencia fonológica para el grado primero 
	Poner Actividad Fonológica Gr 1
	-->
	<title >Actividad Comprensión Lectora Gr 1</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

                
</head>

<body>
	<div class="contenedor">

		<!-- El encabezado: -->
		<img id= "encabezado" src="encabezado.png" alt="encabezado de color verde menta">

		<div class="instruccion">
			<div>
				<a href="#" onmouseover="sonido(0)" ><img src="bocina.png" alt="Ícono de bocina" id="icono-bocina" title="¡Escucha aquí!"></a>
				<audio id="audio0" class="audio-element" controls hidden="true">
					<source src="audio0.mp3" type="audio/mpeg">
				</audio>
			</div>
			<!-- Aquí va la instrucción de la actividad -->
			<a href="#" onclick="sonido(0)" style="text-decoration:none; outline:none;"><h2 id="texto" title="¡Da clic para escuchar!">Organiza la secuencia en el orden en que ocurrieron los hechos</h2></a>
		</div>


		<!-- Aquí van las opciones de respuesta -->
		<table>
			<!-- En esta fila poner las opciones de selección en columnas -->
			<tr>
				<td>
					<div id="opcion2">
						<a href="#" onclick="seleccionar(2)" class="opciones" id="2"><img src="opcion2.png" height="32" alt="imagen de telaraña hecha parcialmente" title="Clic para escuchar"></a>
					</div>
				</td>
				<td>
					<div id="opcion1">
						<a href="#" onclick="seleccionar(1)" class="opciones" id="1"><img src="opcion1.png" height="32" alt="imagen del comienzo de una telaraña" title="Clic para escuchar"></a>
					</div>
				</td>
				<td>
					<div id="opcion3">
						<a href="#" onclick="seleccionar(3)" class="opciones" id="3"><img src="opcion3.png" height="32" alt="Imagen de una telaraña hecha completamente" title="Clic para escuchar"></a>
					</div>
				</td>
			</tr>
				<!-- En esta fila poner tantas columnas de la clase numeracionImagen# como opciones se tengan -->
			<!-- El # en el id es el respectivo a la columna en la fila superior, es decir, si en la primera columna de la primera fila el id es imagen3
			entonces el id de la primera columna de esta fula será numeracionImagen3 -->
			<tr> 
				<td>
					<div id = "contenedorNumeracionOpcion2" class = "contenedorNumeracion" style="visibility: hidden;">
						<p id = "numeracionOpcion2" style="visibility: hidden;">X</p>
					</div>
				</td>
				<td>
					<div id = "contenedorNumeracionOpcion1" class="contenedorNumeracion" style="visibility: hidden;">
						<p id = "numeracionOpcion1" style="visibility: hidden;">X</p>
					</div>
				</td>
				<td>
					<div id = "contenedorNumeracionOpcion3" class = "contenedorNumeracion" style="visibility: hidden;">
						<p id = "numeracionOpcion3" style="visibility: hidden;">X</p>
					</div>
				</td>
			</tr>
		</table>

		
		

		<!-- Aquí va el botón de continuar -->
		<div id="continuar">
			<button id="btn-continuar" onmouseover="sonido(6)" onclick="mostrarModal()" title="Clic para continuar">Continuar</button>
			<audio id="audio6" class="audio-element" controls hidden="true">
				<source src="audio6.mp3" type="audio/mpeg">
			</audio>
		</div>

	</div>
	<div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="resultadoMensaje">
			  
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
		  </div>
		</div>
	</div>


	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
